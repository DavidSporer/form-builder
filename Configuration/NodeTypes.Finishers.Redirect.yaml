'Wwwision.Neos.Form:RedirectFinisher':
  superTypes:
    'Wwwision.Neos.Form:AbstractFinisher': TRUE
  ui:
    label: 'Redirect finisher'
    icon: 'icon-arrow-right'
    inspector:
      groups:
        'finisher':
          icon: 'icon-arrow-right'
  options:
    form:
      formElementType: 'Neos.Form:Redirect'
  properties:
    'package':
      type: string
      ui:
        label: 'Redirect package'
        inspector:
          group: 'finisher'
    'messageBody':
      type: string
      ui:
        label: 'FlashMessage body'
        inspector:
          group: 'finisher'
          editor: 'Neos.Neos/Inspector/Editors/TextAreaEditor'
          editorOptions:
            rows: 2
    'messageCode':
      type: string
      ui:
        label: 'FlashMessage code'
        inspector:
          group: 'finisher'
      validation:
        'Neos.Neos/Validation/IntegerValidator': TRUE
    'severity':
      type: string
      ui:
        label: 'Confirmation message'
        inspector:
          group: 'finisher'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              'OK':
                label: 'OK'
                icon: 'icon-check-circle'
              'Notice':
                label: 'Notice'
                icon: 'icon-info-circle'
              'Warning':
                label: 'Warning'
                icon: 'icon-exclamation-circle'
              'Error':
                label: 'Error'
                icon: 'icon-exclamation-triangle'