    'Wwwision.Neos.Form:AbstractFinisher': TRUE
  ui:
    label: 'Confirmation finisher'
    icon: 'icon-comment'
    inspector:
      groups:
        'finisher':
          icon: 'icon-comment'
  options:
    form:
      formElementType: 'Neos.Form:Confirmation'
